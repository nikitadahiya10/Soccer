<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Soccer Matches</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        body {
            background: #f0f4f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        #matches {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .match-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .match-card h2 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .match-card p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Upcoming Soccer Matches</h1>
    <div id="matches">
        {% for match in matches %}
            <div class="match-card">
                <h2>{{ match.team1 }} vs {{ match.team2 }}</h2>
                <p>Scheduled Time: {{ match.match_time }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
